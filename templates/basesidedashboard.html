<!doctype html>
{% extends "bootstrap/base.html" %}
<html lang="en">
{% block head %}
    {{ super() }}
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='logo_dQn_icon.ico') }}"">
	<link rel="shortcut icon" href="{{ url_for('static', filename='logo_dQn_icon.ico') }}" type="image/x-icon">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Forex Access</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" />

    <!-- Animation library for notifications   -->
    <link href="{{ url_for('static', filename='assets/css/animate.min.css')}}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="{{ url_for('static', filename='assets/css/paper-dashboard.css') }}" rel="stylesheet"/>





    <!--  Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='assets/css/themify-icons.css') }}" rel="stylesheet">



{% endblock %}
{% block content %}

        <div class="wrapper">
            <div class="sidebar" data-background-color="white" data-active-color="danger">

            <!--
                Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
                Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
            -->

                <div class="sidebar-wrapper">
                    <div class="logo">
                        <a href="http://www.forexaccess.com" class="simple-text" target="_blank">
                            Forex Access
                        </a>
                    </div>

                    <ul class="nav">
                        <li class="">
                            <a href="{{ url_for('dashboard') }}">
                                <i class="ti-panel"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('profile', id=current_user.id) }}">
                                <i class="ti-user"></i>
                                <p>User Profile</p>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('withdrawal') }}">
                                <i class="ti-briefcase"></i>
                                <p>Withdrawal</p>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('deposit') }}">
                                <i class="ti-money"></i>
                                <p>Make Deposit</p>
                            </a>
                        </li>

                        <li>
                            <a href="{{ url_for('map') }}">
                                <i class="ti-map"></i>
                                <p>Maps</p>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>

        </div>


{% endblock %}
{% block scripts %}
    {{ super() }}

     <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="{{ url_for('static', filename='assets/js/bootstrap-checkbox-radio.js') }}"></script>

	<!--  Charts Plugin -->
	<script src="{{ url_for('static', filename='assets/js/chartist.min.js') }}"></script>

    <!--  Notifications Plugin    -->
    <script src="{{ url_for('static', filename='assets/js/bootstrap-notify.js') }}"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
	<script src="{{ url_for('static', filename='assets/js/paper-dashboard.js') }}"></script>


	<script type="text/javascript">
    	$(document).ready(function(){

        	demo.initChartist();

        	$.notify({
            	icon: 'ti-gift',
            	message: "Welcome to <b>Forex Access Member Area</b>"

            },{
                type: 'success',
                timer: 4000
            });

    	});
	</script>

{% endblock %}

</html>
